<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stop watch</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- time -->
    <div class="time">
      <!-- show -->
      <div class="show">
        00 : 00 : 00 : 00
      </div>
      <!-- buttons -->
      <div class="buttons">
      <button>Start</button>
      <button>Stop</button>
      <button>Reset</button>
    </div>
    <!-- list -->
    <ul></ul>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
